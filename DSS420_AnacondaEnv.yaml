name: base
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy=1.23.5
  - pandas
  - scikit-learn
  - scipy
  - matplotlib
  - seaborn
  - plotly
  - jupyterlab
  - ipywidgets
  - pytorch=1.13  # compatible with numpy 1.23.5
  - torchvision
  - torchaudio
  - cudatoolkit=11.6  # optional, match with your GPU driver version
  - pip:
      - transformers==4.26.1  # tested against numpy 1.23.5
      - datasets
      - evaluate
      - tokenizers
      - accelerate
      - sentencepiece
      - mlflow
      - optuna
      - tqdm
      - pyyaml
      - requests
      - python-dotenv
      - rich
      - fastapi
      - uvicorn[standard]
